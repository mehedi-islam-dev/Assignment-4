<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>
    *{
        font-family: "Geist", sans-serif;
    }
</style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="max-w-5xl mx-a p-4 md:p-8" id="app">
    <h1 class="text-3xl font-bold text-[#002C5C] mb-6">Job Application Tracker</h1>
    <div class="flex flex-col md:flex-row gap-10 mb-10">
                 <div class="bg-white p-6 rounded-md shadow-sm border border-gray-100 flex-1">
                <div class="text-sm font-medium text-gray-500 mb-2">Total</div>
                <div id="count-total" class="text-3xl font-bold text-[#002C5C]">0</div>
            </div>
            <div class="bg-white p-6 rounded-md shadow-sm border border-gray-100 flex-1">
                <div class="text-sm font-medium text-gray-500 mb-2">Interview</div>
                <div id="count-interview" class="text-3xl font-bold text-[#20c997]">0</div>
            </div>
            <div class="bg-white p-6 rounded-md shadow-sm border border-gray-100 flex-1">
                <div class="text-sm font-medium text-gray-500 mb-2">Rejected</div>
                <div id="count-rejected" class="text-3xl font-bold text-[#ff4d4f]">0</div>
            </div>
        </div>

        <div class="mt-8">
            
            <div class="flex flex-col sm:flex-row justify-between sm:items-end mb-4 border-b border-gray-200 pb-2 gap-2">
                <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
                <span id="available-count" class="text-sm text-gray-500 font-medium">0 jobs</span>
            </div>

            <div class="flex flex-wrap gap-2 mb-6" id="filter-tabs">
                <button class="tab-btn active bg-blue-500 text-white border border-blue-500 px-6 py-1.5 rounded text-sm font-medium transition-colors" data-tab="all">All</button>
                <button class="tab-btn bg-white text-gray-600 border border-gray-200 px-6 py-1.5 rounded text-sm font-medium hover:bg-gray-50 transition-colors" data-tab="interview">Interview</button>
                <button class="tab-btn bg-white text-gray-600 border border-gray-200 px-6 py-1.5 rounded text-sm font-medium hover:bg-gray-50 transition-colors" data-tab="rejected">Rejected</button>
            </div>

            <div id="jobs-container" class="flex flex-col gap-4">
                </div>

            <div id="empty-state" class="hidden flex-col items-center justify-center py-16 text-center bg-white rounded-md border border-gray-100">
                <img src="./images/jobs.png" alt=""> class="w-16 h-16 text-gray-300 mb-4"</img>
                <h3 class="text-lg font-bold text-gray-700 mb-1">No jobs Available</h3>
                <p class="text-sm text-gray-500">Check back soon for new job opportunities</p>
            </div>
            
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
